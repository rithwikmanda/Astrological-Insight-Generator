<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Insight</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        button { padding: 0.7rem 1.5rem; background-color: #6200ea; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #3700b3; }
        #result { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; display: none; background-color: #f9f9f9; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Get Your Astrological Insight</h1>
    
    <form id="astroForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="birth_date">Birth Date:</label>
            <input type="date" id="birth_date" required>
        </div>
        <div class="form-group">
            <label for="birth_time">Birth Time:</label>
            <input type="time" id="birth_time" required>
        </div>
        <div class="form-group">
            <label for="birth_place">Birth Place:</label>
            <input type="text" id="birth_place" required>
        </div>
        
        <!-- New Category Dropdown -->
        <div class="form-group">
            <label for="category">Focus Area:</label>
            <select id="category">
                <option value="General">General</option>
                <option value="Love & Relationships">Love & Relationships</option>
                <option value="Career & Finance">Career & Finance</option>
                <option value="Health & Wellness">Health & Wellness</option>
            </select>
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Telugu">Telugu</option>
            </select>
        </div>
        <button type="submit">Generate Insight</button>
    </form>

    <div id="result">
        <h2 id="zodiacSign"></h2>
        <p id="vedicDetails" style="font-style: italic; color: #555;"></p>
        <p id="insightText"></p>
    </div>

    <script>
        document.getElementById('astroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const zodiacHeader = document.getElementById('zodiacSign');
            const vedicPara = document.getElementById('vedicDetails');
            const insightPara = document.getElementById('insightText');
            
            // Reset UI
            resultDiv.style.display = 'block';
            zodiacHeader.textContent = 'Calculating...';
            vedicPara.textContent = '';
            insightPara.textContent = 'Consulting the stars...';

            const data = {
                name: document.getElementById('name').value,
                birth_date: document.getElementById('birth_date').value,
                birth_time: document.getElementById('birth_time').value,
                birth_place: document.getElementById('birth_place').value,
                language: document.getElementById('language').value,
                category: document.getElementById('category').value
            };

            try {
                // 1. Get Calculation Data (Zodiac/Vedic)
                const calcResponse = await fetch('http://127.0.0.1:8000/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!calcResponse.ok) throw new Error("Calculation failed");
                const calcResult = await calcResponse.json();
                
                zodiacHeader.textContent = `Zodiac: ${calcResult.zodiac}`;
                if (calcResult.vedic.rasi !== "Unknown") {
                    vedicPara.textContent = `Vedic: ${calcResult.vedic.rasi} (Rasi), ${calcResult.vedic.nakshatra} (Nakshatra)`;
                }

                // 2. Stream the Insight Text
                insightPara.textContent = ''; // Clear loading text
                const streamResponse = await fetch('http://127.0.0.1:8000/stream_insight', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const reader = streamResponse.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    insightPara.textContent += chunk;
                }
                
            } catch (error) {
                console.error(error);
                insightPara.textContent = 'Error generating insight. Please try again.';
                insightPara.classList.add('error');
            }
        });
    </script>
</body>
</html>
